{% extends "base.html" %}


{% block content %}


<div class="card">
	<h4 class="card-header">{{response.result.vicinity}}</h4>
	<div class ="card-body">
		<h4 class="card-title">{{response.result.name}}</h4>
		<p class="card-title">{{response.result.formatted_adress}}</p>
		<a href="{{response.result.url}}" class="btn btn-danger"><i class= "fa fa-map-marker" aria-hidden="true"></i></a>
	</div>
</div>
<iframe
  id = "map"
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="test"
  allowfullscreen
></iframe>



<script>

function do_something(lat, lng){
	var map = $("#map");
	console.log(lat)
	map.attr(
		'src',"https://www.google.com/maps/embed/v1/directions?key={{map}}&origin="+lat+","+lng+"&destination={{response.result.geometry.location.lat}},{{response.result.geometry.location.lng}}"
		)}
navigator.geolocation.getCurrentPosition(function(position) {
  do_something(position.coords.latitude, position.coords.longitude);
});
</script>
{% endblock content %}
